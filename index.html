<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>百步梯 · 光迹涂鸦</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div id="status" class="status">
		<p id="success">预约成功啦(*´▽｀*)</p>
		<p>你的号码为</p>
		<h1>{{ num }}</h1>
		<p>前方还有 {{ pre_num }} 位同学在等待</p>
		<p>大约需要 {{ time }} 分钟</p>
		<p>到号前将有微信提示，但仍以现场为准</p>
		<p>所以请留意大屏幕上的叫号信息哦</p>
		<p>感谢你的参与(•̀ω•́)✧</p>
	</div>

	<form id="reserve">
		<p>请填写你的个人信息，方便我们将照片发送给你~</p>

		<div style="margin-left: 12.5%;">
			<div class="row">
				<div class="input-field col s9">
					<i class="material-icons prefix">account_box</i>
					<input type="text" class="validate" name="name">
					<label for="i">姓名</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s9">
					<i class="material-icons prefix">phone_iphone</i>
					<input type="text" class="validate" name="mobileNumber">
					<label for="i">手机</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s9">
					<i class="material-icons prefix">email</i>
					<input type="email" class="validate" name="emailAddress">
					<label for="i">邮箱</label>
				</div>
			</div>
		</div>

		<div class="center">
			<button class="btn btn-outline-success waves-effect">
				确定<i class="material-icons right">send</i>
			</button>
		</div>
	</form>

	<script src="https://cdn.bootcss.com/vue/2.4.3/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/js/reserve.js"></script>
</body>
</html>
