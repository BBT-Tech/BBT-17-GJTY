<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>百步梯 · 光迹涂鸦</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="status" id="status">
		<p id="success">预约成功啦(*´▽｀*)</p>
		<div class="title"></div>
		<p>你的号码为</p>
		<p class="position" id="position">loading...</p>
		<p>前方还有 <span id="waiting">loading...</span> 位同学在等待</p>
		<p>大约需要 <span id="time">loading...</span> 分钟</p>
		<p>到号前将有微信提示 但具体仍以现场为准</p>
		<p>所以请留意大屏幕上的叫号信息哦</p>
		<p>感谢你的参与(•̀ω•́)✧</p>

		<button class="fresh" id="fresh">刷新</button>
	</div>


	<form class="reserve" id="reserve">
		<div class="title"></div>

		<div class="info name">
			<input type="text" name="name" placeholder="姓名">
		</div>

		<div class="info phone">
			<input type="number" name="mobileNumber" placeholder="手机">
		</div>

		<div class="info email">
			<input type="email" name="emailAddress" placeholder="邮箱（照片将发送至此哦）">
		</div>

		<button class="submit">提交</button>
	</form>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/js/reserve.js"></script> 
</body>
</html>
