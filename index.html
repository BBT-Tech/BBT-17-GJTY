<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>百步梯 · 光迹涂鸦</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="status" id="status">
		<p id="success">预约成功啦(*´▽｀*)</p>
		<div class="title" id="status-title"></div>

		<p>你的号码为</p>
		<p class="position" id="position">loading...</p>
		<p>前方还有 <span id="waiting">loading...</span> 位同学在等待</p>
		<p>大约需要 <span id="time">loading...</span> 分钟</p>
		<p class="hide-when-missed">到号前将有微信提示 请留意现场叫号信息</p>

		<p class="notice hide-when-missed">注意不要过号五个以上哦(｀・ω・´)</p>

		<button id="fresh">刷新</button>
	</div>

	<div class="missed" id="missed">
		<div class="title"></div>

		<p>你已经过号五个以上了><</p>

		<p class="notice">请选择接下来的操作：</p>

		<div class="choices">
			<button id="reserve-again">重新取号</button>
			<button id="show-status">查看号码</button>
		</div>
	</div>

	<form class="reserve" id="reserve">
		<div class="title"></div>

		<div class="info name">
			<input type="text" name="name" placeholder="姓名" required>
		</div>

		<div class="info phone">
			<input type="number" id="phone" name="mobileNumber" placeholder="手机" required>
		</div>
		<div class="error" id="phone-error">请输入十一位手机号(>ω･* )ﾉ</div>

		<div class="info email">
			<input type="email" id="email" name="emailAddress" placeholder="邮箱（照片将发送至此哦）" required>
		</div>
		<div class="error" id="email-error">请输入正确格式的邮箱(>ω･* )ﾉ</div>

		<button type="submit">提交</button>
	</form>

	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/reserve.js"></script>
</body>
</html>
